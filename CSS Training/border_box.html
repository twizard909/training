<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box Work</title>

    <style>
        div.box {
            border: 5px solid red;
            height: 300px;
            width: 300px;
            padding: 30px;
            box-sizing: border-box;
        }

        div.box2 {
            border: 5px solid red;
            height: 300px;
            width: 300px;
            padding: 30px;
            box-sizing: content-box;
            outline: 5px solid black;
            outline-offset: 10px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
